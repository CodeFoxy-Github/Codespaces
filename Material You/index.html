<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://unpkg.com/mdui@1.0.2/dists/css/mdui.min.css"
    />
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <script
      type="module"
      src="https://huge-pancake.github.io/material-web-entity/dist/mwe-bundle.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    
  <div class="mdui-progress">
  <div class="mdui-progress-indeterminate"></div>
</div>
    <md-typo headline-medium="">Sign in</md-typo>
    <br>
    
    <div id="emcsr">
      <md-text-field label="Email or phone" value=""></md-text-field>
      <br />
      <md-button text="" label="Forgot email?"></md-button>
      <h4>
        Not your computer? Use Guest mode to sign in privately.<md-button
          text=""
          label="Learn more"
          href="#"
        ></md-button>
      </h4>
    </div>
    <div id="nebpasw">

      <md-text-field type="password" label="Enter your password" value=""></md-text-field>
      <br />
      <br />
      <md-switch data-aria-label="check it!"><h5>Show password</h5></md-switch>
<br>
<Br>
      <md-button text="" label="Forgot password?"></md-button>

      <script>
        
            document.getElementById("nebpasw").hidden = true;
             function clicknxtnbt() {
            document.getElementById("emcsr").hidden = true;
            document.getElementById("nebpasw").hidden = false;
                 }
      </script>
      </div>
    <md-button label="Next" onclick="clicknxtnbt()"></md-button>
</html>
